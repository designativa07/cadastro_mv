<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #f4f4f4;
            --text-color: #333;
            --border-radius: 8px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .container {
            background-color: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input[type="text"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .hidden {
            display: none;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #004494;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 1rem;
            margin-top: 1rem;
        }

        .logo {
            max-width: 350px;
            height: auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="logo-container">
            <img src="marca_MV.png" alt="Marca Marcos Vieira" class="logo">
        </div>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone/WhatsApp:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
            </div>

            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="00000-000" required>
            </div>

            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>

            <div class="form-group">
                <label for="profissao">Profissão:</label>
                <input type="text" id="profissao" name="profissao" required>
            </div>

            <div class="form-group">
                <label for="ocupaCargo">Ocupa cargo político?</label>
                <select id="ocupaCargo" name="ocupaCargo" onchange="toggleCargoInput()" required>
                    <option value="">Selecione...</option>
                    <option value="nao">Não</option>
                    <option value="sim">Sim</option>
                </select>
            </div>

            <div class="form-group hidden" id="cargoGroup">
                <label for="cargoPolitico">Qual cargo?</label>
                <input type="text" id="cargoPolitico" name="cargoPolitico">
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        function toggleCargoInput() {
            const select = document.getElementById('ocupaCargo');
            const cargoGroup = document.getElementById('cargoGroup');
            const cargoInput = document.getElementById('cargoPolitico');

            if (select.value === 'sim') {
                cargoGroup.classList.remove('hidden');
                cargoInput.setAttribute('required', 'required');
            } else {
                cargoGroup.classList.add('hidden');
                cargoInput.removeAttribute('required');
                cargoInput.value = '';
            }
        }

        // Máscaras
        document.getElementById('telefone').addEventListener('input', function (e) {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,2})(\d{0,5})(\d{0,4})/);
            e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
        });

        document.getElementById('cpf').addEventListener('input', function (e) {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,3})(\d{0,2})/);
            e.target.value = !x[2] ? x[1] : x[1] + '.' + x[2] + (x[3] ? '.' + x[3] : '') + (x[4] ? '-' + x[4] : '');
        });

        document.getElementById('cep').addEventListener('input', function (e) {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,5})(\d{0,3})/);
            e.target.value = !x[2] ? x[1] : x[1] + '-' + x[2];
        });

        // Envio do Formulário via Fetch
        document.getElementById('cadastroForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.innerText;
            btn.innerText = 'Enviando...';
            btn.disabled = true;

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('api/cadastro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    alert('Cadastro realizado com sucesso!');
                    this.reset();
                    toggleCargoInput(); // Resetar visibilidade do campo extra
                } else {
                    alert('Erro: ' + (result.message || 'Erro desconhecido.'));
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao enviar formulário. Tente novamente.');
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>

</body>

</html>
